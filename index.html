<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Mega 2560 Quiz</title>
  <style>
    :root {
      --primary-dark: #0a1628;
      --secondary-dark: #132847;
      --tertiary-dark: #1a3a5c;
      --accent-blue: #3b82f6;
      --accent-light: #60a5fa;
      --text-light: #e2e8f0;
      --text-muted: #94a3b8;
      --success: #10b981;
      --error: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 50%, var(--tertiary-dark) 100%);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(19, 40, 71, 0.9);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--accent-light), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: var(--text-muted);
      margin-bottom: 24px;
      font-size: 0.95rem;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-light));
      transition: width 0.3s ease;
    }
    
    .question-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .section-tag {
      background: rgba(59, 130, 246, 0.2);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
    }
    
    .question {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    
    .options {
      list-style: none;
      margin-bottom: 24px;
    }
    
    .option {
      background: rgba(26, 58, 92, 0.6);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .option:hover:not(.disabled) {
      background: rgba(59, 130, 246, 0.2);
      border-color: var(--accent-blue);
      transform: translateX(4px);
    }
    
    .option.selected {
      background: rgba(59, 130, 246, 0.3);
      border-color: var(--accent-light);
    }
    
    .option.correct {
      background: rgba(16, 185, 129, 0.2);
      border-color: var(--success);
    }
    
    .option.incorrect {
      background: rgba(239, 68, 68, 0.2);
      border-color: var(--error);
    }
    
    .option.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .feedback {
      background: rgba(59, 130, 246, 0.15);
      border-left: 4px solid var(--accent-blue);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      display: none;
    }
    
    .feedback.show {
      display: block;
    }
    
    .feedback.correct {
      background: rgba(16, 185, 129, 0.15);
      border-left-color: var(--success);
    }
    
    .feedback.incorrect {
      background: rgba(239, 68, 68, 0.15);
      border-left-color: var(--error);
    }
    
    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    button {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-light));
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .score-display {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      margin: 40px 0;
      background: linear-gradient(135deg, var(--accent-light), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .footer {
      text-align: center;
      color: var(--text-muted);
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .developer {
      background: rgba(59, 130, 246, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 8px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .question {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arduino Mega 2560 Quiz</h1>
    <p class="subtitle">Chapters 1 & 2 Complete Assessment</p>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    
    <div class="question-info">
      <span class="section-tag" id="section"></span>
      <span id="questionNumber"></span>
    </div>
    
    <div class="question" id="question"></div>
    
    <ul class="options" id="options"></ul>
    
    <div class="feedback" id="feedback"></div>
    
    <div class="controls">
      <button id="nextBtn" onclick="nextQuestion()" style="display:none">Next Question</button>
      <button id="restartBtn" onclick="restartQuiz()" style="display:none">Restart Quiz</button>
    </div>
  </div>
  
  <div class="footer">
    <div class="developer">Developed by: Ahmed Al-Batayneh (المبرمج أحمد البطاينة)</div>
  </div>

  <script>
    const quizData = {"title":"Arduino Mega 2560 - Chapters 1 & 2: Complete Quiz","description":"Comprehensive multiple-choice quiz covering Chapter 1 (Overview - excluding specs and critical applications) and Chapter 2 (Hardware Technical Information)","total_questions":102,"quiz":[{"id":"1.1.2_1","section":"1.1.2 Arduino MEGA 2560 vs. Arduino Uno","question":"What are the two types of microcontroller packages available for Arduino Uno?","options":["SMD only","DIP only","DIP (through-hole, replaceable) and SMD (surface-mounted)","TQFP and QFN"],"correct_option":2,"explanation":"Arduino Uno comes in DIP (easy to replace) and SMD versions, while Mega 2560 only uses SMD."},{"id":"1.1.2_2","section":"1.1.2 Arduino MEGA 2560 vs. Arduino Uno","question":"How many pin sockets does Arduino Uno have (excluding ICSP)?","options":["20","32","54","86"],"correct_option":1,"explanation":"Arduino Uno has 32 pin sockets, while Mega 2560 has 86 pin sockets."},{"id":"1.1.2_3","section":"1.1.2 Arduino MEGA 2560 vs. Arduino Uno","question":"How many pin sockets does Arduino MEGA 2560 have (excluding ICSP)?","options":["32","54","70","86"],"correct_option":3,"explanation":"Arduino MEGA 2560 has approximately 86 pin sockets for expanded connectivity."},{"id":"1.1.2_4","section":"1.1.2 Arduino MEGA 2560 vs. Arduino Uno","question":"Why is the MEGA 2560 microcontroller harder to replace than the DIP version of Uno?","options":["It is too expensive","It is surface-mounted and requires desoldering skills","It cannot be removed at all","It uses a different voltage"],"correct_option":1,"explanation":"The MEGA 2560 uses SMD packaging which is soldered to the board and requires special equipment to replace."},{"id":"1.1.4_1","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"What is the main microcontroller chip on Arduino MEGA 2560?","options":["ATmega328P","ATmega2560","ATmega16U2","ATmega32U4"],"correct_option":1,"explanation":"The ATmega2560 is the main microcontroller that runs user programs on the MEGA 2560."},{"id":"1.1.4_2","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"What type of USB connector does Arduino MEGA 2560 use?","options":["USB Mini-B","USB Micro-B","USB Type-B","USB Type-C"],"correct_option":2,"explanation":"Arduino MEGA 2560 uses a standard USB Type-B connector for programming and power."},{"id":"1.1.4_3","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"What is the recommended external power supply voltage range for Arduino MEGA 2560?","options":["3-5V DC","5-7V DC","7-12V DC","12-20V DC"],"correct_option":2,"explanation":"External power should be 7-12V DC via the barrel jack, with center pin positive."},{"id":"1.1.4_4","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"What is the function of the Reset button on Arduino MEGA 2560?","options":["Powers off the board","Restarts the microcontroller and re-runs the sketch","Erases the uploaded program","Switches between USB and external power"],"correct_option":1,"explanation":"The Reset button restarts the ATmega2560 and re-runs the uploaded sketch from the beginning."},{"id":"1.1.4_5","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"Which digital pin is the built-in L LED connected to?","options":["Pin 0","Pin 1","Pin 13","Pin 53"],"correct_option":2,"explanation":"The L LED is connected to digital pin 13 and is user-programmable."},{"id":"1.1.4_6","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"What is the role of the ATmega16U2 chip on Arduino MEGA 2560?","options":["Main microcontroller for running sketches","USB-to-Serial bridge for programming and communication","Power regulator","Reset controller"],"correct_option":1,"explanation":"ATmega16U2 acts as a USB-to-Serial bridge between the computer and the main microcontroller."},{"id":"1.1.4_7","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"How many ICSP headers are present on Arduino MEGA 2560?","options":["0","1","2","3"],"correct_option":2,"explanation":"There are 2 ICSP headers: one for ATmega2560 and one for ATmega16U2."},{"id":"1.1.4_8","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"How many mounting holes does Arduino MEGA 2560 have?","options":["2","4","6","8"],"correct_option":2,"explanation":"Arduino MEGA 2560 has 6 mounting holes: 4 at corners and 2 near the middle."},{"id":"1.1.4_9","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"What does the ON LED indicate?","options":["USB connection active","Program running","Board is receiving power","Data transmission"],"correct_option":2,"explanation":"The ON LED lights up whenever the board receives power (USB or external)."},{"id":"1.1.4_10","section":"1.1.4 Arduino MEGA 2560 Main Parts","question":"What do the TX and RX LEDs indicate?","options":["Power status","Program execution","Data transmission and receiving","Error conditions"],"correct_option":2,"explanation":"TX LED blinks when transmitting data, RX LED blinks when receiving data via USB serial."},{"id":"1.1.6_1","section":"1.1.6 Extending the Hardware","question":"What are shields in the Arduino context?","options":["Protective cases for the board","Pre-built add-on boards that plug into pin headers","Software libraries","Power adapters"],"correct_option":1,"explanation":"Shields are ready-made boards that add functionality (WiFi, motor control, etc.) and plug directly into Arduino headers."},{"id":"1.1.6_2","section":"1.1.6 Extending the Hardware","question":"What is a breadboard used for?","options":["Permanent circuit installation","Temporary circuit prototyping without soldering","Power supply only","Data storage"],"correct_option":1,"explanation":"Breadboards allow temporary circuit building using jumper wires without soldering, ideal for testing."},{"id":"1.1.6_3","section":"1.1.6 Extending the Hardware","question":"What is a prototype shield?","options":["A pre-programmed shield","A blank shield for designing custom circuits","A power shield","A wireless communication shield"],"correct_option":1,"explanation":"Prototype shields are blank boards with holes/tracks for building custom circuits on top of Arduino."},{"id":"1.1.6_4","section":"1.1.6 Extending the Hardware","question":"Can multiple shields be stacked on Arduino MEGA 2560?","options":["No, only one shield at a time","Yes, if their pins do not conflict","Only with special adapters","Yes, unlimited stacking"],"correct_option":1,"explanation":"Shields can be stacked as long as they don't use conflicting pins or interfere with each other."},{"id":"1.2_1","section":"1.2 Arduino MEGA 2560 Firmware","question":"How many microcontrollers on Arduino MEGA 2560 have firmware?","options":["1","2","3","4"],"correct_option":1,"explanation":"Both ATmega2560 and ATmega16U2 have their own built-in firmware."},{"id":"1.2_2","section":"1.2 Arduino MEGA 2560 Firmware","question":"What does the ATmega2560 firmware do?","options":["USB communication only","Manages program execution and bootloader","Power regulation","LED control only"],"correct_option":1,"explanation":"ATmega2560 firmware manages bootloader and execution of user-uploaded sketches."},{"id":"1.2_3","section":"1.2 Arduino MEGA 2560 Firmware","question":"Do most Arduino users need to update the firmware on MEGA 2560?","options":["Yes, regularly","Yes, after every sketch upload","No, firmware updates are rare for normal use","Yes, before first use"],"correct_option":2,"explanation":"Most users never need to update firmware; it's only for advanced cases or troubleshooting."},{"id":"1.3_1","section":"1.3 Precautions During Handling and Usage","question":"What should you do before touching Arduino MEGA 2560 components?","options":["Wear gloves","Discharge static electricity from your body","Apply voltage","Connect USB first"],"correct_option":1,"explanation":"Static electricity can damage sensitive chips; discharge it before touching the board."},{"id":"1.3_2","section":"1.3 Precautions During Handling and Usage","question":"When should you attach or remove shields and wires?","options":["Anytime","Only when board is powered off","Only when USB is connected","During sketch upload"],"correct_option":1,"explanation":"Always disconnect power before attaching/removing components to prevent shorts or damage."},{"id":"1.3_3","section":"1.3 Precautions During Handling and Usage","question":"What type of surface should Arduino MEGA 2560 be placed on during use?","options":["Metal table","Aluminum foil","Non-conductive (plastic, wood, anti-static mat)","Wet cloth"],"correct_option":2,"explanation":"Use non-conductive surfaces to prevent short circuits; avoid metal surfaces."},{"id":"1.3_4","section":"1.3 Precautions During Handling and Usage","question":"Why should you avoid liquids near Arduino MEGA 2560?","options":["They make it heavier","They can cause short circuits and corrosion","They improve conductivity","No reason to avoid them"],"correct_option":1,"explanation":"Liquids can cause electrical shorts and corrosion, damaging the board permanently."},{"id":"1.7.2_1","section":"1.7.2 Arduino MEGA ADK vs. Arduino MEGA 2560","question":"What additional feature does Arduino MEGA ADK have compared to MEGA 2560?","options":["More digital pins","USB host port for Android devices","Built-in WiFi","More memory"],"correct_option":1,"explanation":"MEGA ADK has a USB host port for direct connection to Android smartphones/tablets."},{"id":"1.7.2_2","section":"1.7.2 Arduino MEGA ADK vs. Arduino MEGA 2560","question":"Can regular Arduino MEGA 2560 act as a USB host for Android devices?","options":["Yes, with software only","Yes, with external adapter","No, it lacks the USB host hardware","Yes, automatically"],"correct_option":2,"explanation":"Regular MEGA 2560 can only act as a USB device, not a host for Android."},{"id":"1.7.2_3","section":"1.7.2 Arduino MEGA ADK vs. Arduino MEGA 2560","question":"When would you choose MEGA ADK over regular MEGA 2560?","options":["For more I/O pins","For direct Android device connectivity","For faster processing","For lower power consumption"],"correct_option":1,"explanation":"MEGA ADK is ideal when your project needs to communicate directly with Android devices as peripherals."},{"id":"1.8_1","section":"1.1.8 Third-Party Compatible Boards","question":"Why are there many third-party Arduino MEGA 2560 compatible boards?","options":["Arduino is copyrighted","Arduino hardware is open-source","Arduino is very cheap","Arduino doesn't work well"],"correct_option":1,"explanation":"Arduino hardware designs are open-source, allowing third parties to manufacture compatible boards."},{"id":"1.8_2","section":"1.1.8 Third-Party Compatible Boards","question":"What is a potential issue with cheap clone Arduino boards?","options":["They are always faster","Lower quality, possible defects, no official support","They use different programming language","They are larger in size"],"correct_option":1,"explanation":"Clone boards may have quality issues and lack official support; original boards guarantee reliability."},{"id":"1.8_3","section":"1.1.8 Third-Party Compatible Boards","question":"What is an advantage of buying official Arduino boards?","options":["They are cheaper","Quality assurance and community support","They have more pins","They consume less power"],"correct_option":1,"explanation":"Official boards guarantee quality, support Arduino development, and have better community backing."}]};

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    function loadQuestion() {
      if (currentQuestionIndex >= quizData.quiz.length) {
        showResults();
        return;
      }

      const q = quizData.quiz[currentQuestionIndex];
      answered = false;
      
      document.getElementById('section').textContent = q.section;
      document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1}/${quizData.total_questions}`;
      document.getElementById('question').textContent = q.question;
      
      const progress = ((currentQuestionIndex + 1) / quizData.total_questions) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      
      const optionsEl = document.getElementById('options');
      optionsEl.innerHTML = '';
      q.options.forEach((option, index) => {
        const li = document.createElement('li');
        li.className = 'option';
        li.textContent = option;
        li.onclick = () => selectAnswer(index);
        optionsEl.appendChild(li);
      });
      
      document.getElementById('feedback').className = 'feedback';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function selectAnswer(selectedIndex) {
      if (answered) return;
      
      answered = true;
      const q = quizData.quiz[currentQuestionIndex];
      const options = document.querySelectorAll('.option');
      const feedbackEl = document.getElementById('feedback');
      
      options.forEach(opt => opt.classList.add('disabled'));
      
      if (selectedIndex === q.correct_option) {
        options[selectedIndex].classList.add('correct');
        feedbackEl.className = 'feedback show correct';
        feedbackEl.innerHTML = `<strong>✓ Correct!</strong> ${q.explanation}`;
        score++;
      } else {
        options[selectedIndex].classList.add('incorrect');
        options[q.correct_option].classList.add('correct');
        feedbackEl.className = 'feedback show incorrect';
        feedbackEl.innerHTML = `<strong>✗ Incorrect.</strong> ${q.explanation}`;
      }
      
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function nextQuestion() {
      currentQuestionIndex++;
      loadQuestion();
    }

    function showResults() {
      const percentage = Math.round((score / quizData.total_questions) * 100);
      document.querySelector('.container').innerHTML = `
        <h1>Quiz Complete!</h1>
        <div class="score-display">${score}/${quizData.total_questions}</div>
        <p style="text-align: center; font-size: 1.5rem; margin-bottom: 32px;">
          You scored ${percentage}%
        </p>
        <div class="controls">
          <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
      `;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      answered = false;
      location.reload();
    }

    loadQuestion();
  </script>
</body>
</html>
